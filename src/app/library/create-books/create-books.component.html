<h3 *ngIf="!(updateBookObj?.isEditClicked)">Add Book</h3>
<h3 *ngIf="updateBookObj?.isEditClicked">Edit Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.bookName" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" #author="ngModel">
    </div>
    <div class="form-group">
      <label for="name">Publisher</label>
      <input type="text" class="form-control" id="publisher" required [(ngModel)]="book.publisher" name="publisher">
    </div>

    <div class="form-group">
      <label for="name">ISBN</label>
      <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>
  </form>
</div>
